<form>
  <input class="[class]" type="text" placeholder="An input ...">
  <input class="[class]" type="file">
  <textarea class="[class]" rows="3" placeholder="A textarea ..."></textarea>
  <input class="[class]" list="datalistOptions" placeholder="A datalist ...">
  <datalist id="datalistOptions">
    <option value="San Francisco">
    <option value="New York">
    <option value="Seattle">
    <option value="Los Angeles">
    <option value="Chicago">
  </datalist>
</form>

<form class="margin-top-2x">
  <input class="[class]" type="text" placeholder="An disabled input ..." disabled>
  <input class="[class]" type="text" placeholder="An readonly input ..." readonly>
  <input class="[class]" type="file" disabled>
  <textarea class="[class]" rows="3" placeholder="A disabled textarea ..." disabled></textarea>
  <input class="[class]" list="datalistOptions" placeholder="A disabled datalist ..." disabled>
</form>
